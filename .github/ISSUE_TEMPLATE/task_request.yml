name: Task Request
description: Describe the task you will work on
title: "[Task]: "
labels: ["task", "feature"]
assignees:
  - octocat
body:
  - type: markdown
    attributes:
      value: |
        Every week you will fill out a task request to describe what you will be working on for the game project until the next week.
  - type: input
    id: contact
    attributes:
      label: Contact Details
      description: How can we get in touch with you if we need more info?
      placeholder: ex. email@example.com
    validations:
      required: false
  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: Also tell us, what did you expect to happen?
      placeholder: Tell us what you see!
      value: "A bug happened!"
    validations:
      required: true
  - type: dropdown
    id: rubric_element
    attributes:
      label: Rebric Element
      description: Which part of the rubric are you working on?
      options:
        - Creativity
        - Environment
        - User Experience
        - Gameplay
        - Integration
      default: 4
    validations:
      required: true
  - type: dropdown
    id: browsers
    attributes:
      label: What browsers are you seeing the problem on?
      multiple: true
      options:
        - Firefox
        - Chrome
        - Safari
        - Microsoft Edge
  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
      render: shell
  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: By submitting this issue, you agree to follow our [Code of Conduct](https://example.com)
      options:
        - label: I agree to follow this project's Code of Conduct
          required: true
